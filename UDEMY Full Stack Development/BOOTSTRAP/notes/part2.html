<!doctype html>
<html lang="en">
  <head>
    <title>Part 2 - Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">

        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId">
          <div id="fileHelpId" class="form-text">Help text</div>
        </div>
        
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="btn-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                    This dropdown's menu is start/end-aligned
        </button>
        <div class="dropdown-menu dropdown-menu-start" aria-labelledby="triggerId">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item disabled" href="#">Disabled action</a>
            <h6 class="dropdown-header">Section header</h6>
            <a class="dropdown-item" href="#">Action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">After divider action</a>
        </div>

        <div class="dropdown open">
            <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        Dropdown
                    </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item disabled" href="#">Disabled action</a>
            </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="" id="">
          <label class="form-check-label" for="">
            Default radio
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="" id="" checked disabled>
          <label class="form-check-label" for="">
            Default checked radio
          </label>
        </div>

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck1">First One</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck2">Second One</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
        </div>

        

        </div>

      </div>

    </div>

  </body>
</html>
